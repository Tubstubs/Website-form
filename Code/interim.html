<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="interimstyle.css" />
        <link
            rel="stylesheet"
            href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
        />

        <title>Interim Web Development</title>
    </head>

    <!-- prettier ignore -->
    <body>
        <div class="top-logo">
            <img
                class="logo"
                src="National_University_seal.png"
                alt="National University Logo"
            />
        </div>
        <div class="form-header">
            <h1>Customer Details</h1>
        </div>
        <form class="customer_form">
            <div class="form-body">
                <div>
                    <h2 class="required">Full Name</h2>
                </div>
                <div class="row">
                    <div class="input-group">
                        <label>First Name</label>
                        <input type="text" required />
                    </div>
                    <div class="input-group">
                        <label>Last Name</label>
                        <input type="text" required />
                    </div>
                </div>

                <div>
                    <h2 class="required">Address</h2>
                </div>
                <div class="input-group">
                    <label>Street Address</label>
                    <input type="text" required />
                </div>
                <div class="input-group">
                    <label>Street Address Line 2</label>
                    <input type="text" required />
                </div>

                <div class="row">
                    <div class="input-group">
                        <label>City</label>
                        <input type="text" required />
                    </div>
                    <div class="input-group">
                        <label>State/Province</label>
                        <input type="text" required />
                    </div>
                </div>

                <div class="input-group">
                    <label>Postal/Zip Code</label>
                    <input type="text" required />
                </div>

                <div class="col">
                    <div>
                        <h2 class="required">Phone Number</h2>
                    </div>
                    <div class="input-group">
                        <input
                            type="tel"
                            placeholder="(000) 000-0000"
                            required
                        />
                    </div>

                    <div>
                        <h2>E-mail</h2>
                    </div>
                    <div class="input-group">
                        <label>example@example.com</label>
                        <input
                            type="email"
                            placeholder="ex: email@yahoo.com"
                            required
                        />
                    </div>
                </div>

                <div class="col">
                    <div>
                        <h2 class="required">How did you hear about us?</h2>
                    </div>
                    <div class="input-group select" required>
                        <select required>
                            <option value="" disabled selected hidden>
                                Please Select
                            </option>
                            <option>Social Media</option>
                            <option>Browser Ad</option>
                            <option>Poster</option>
                            <option>Forums</option>
                            <option>From a Friend</option>
                        </select>
                    </div>

                    <div>
                        <h2 class="required">Other</h2>
                    </div>
                    <div class="input-group select">
                        <input type="text" required />
                    </div>
                </div>

                <div>
                    <h2>Feedback about us:</h2>
                </div>
                <div class="input-group">
                    <textarea
                        rows="4"
                        cols="50"
                        placeholder="Type here..."
                    ></textarea>
                </div>

                <div>
                    <h2>Suggestions if any for futher improvement:</h2>
                </div>
                <div class="input-group">
                    <textarea
                        rows="4"
                        cols="50"
                        placeholder="Type here..."
                    ></textarea>
                </div>

                <div>
                    <h2>Will you be willing to recommend us?</h2>
                </div>

                <div class="radio_wrap">
                    <div>
                        <label class="custom_radio">
                            <input type="radio" name="recommend_radio" />
                            <span>Yes</span>
                        </label>
                    </div>

                    <div>
                        <label class="custom_radio">
                            <input type="radio" name="recommend_radio" />
                            <span>Maybe</span>
                        </label>
                    </div>
                    <div>
                        <label class="custom_radio">
                            <input type="radio" name="recommend_radio" />
                            <span>No</span>
                        </label>
                    </div>
                </div>

                <div>
                    <h2>
                        Please give reference of any two people whom you feel:
                    </h2>
                </div>
                <div class="input-group">
                    <table>
                        <tr>
                            <td class="empty"></td>
                            <th>Full Name</th>
                            <th>Last Name</th>
                            <th>Contact Number</th>
                        </tr>
                        <tr class="table-row-1">
                            <th>1</th>
                            <td contenteditable></td>
                            <td contenteditable></td>
                            <td contenteditable></td>
                        </tr>
                        <tr class="table-row-2">
                            <th>2</th>
                            <td contenteditable></td>
                            <td contenteditable></td>
                            <td contenteditable></td>
                        </tr>
                    </table>
                </div>
            </div>
        </form>
        <div class="form-footer">
            <input type="submit" class="btn btn-custom" value="Submit" />
        </div>
    </body>
</html>
